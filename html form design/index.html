<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html form design</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main_form_div">
      <div class="form_images">
        <img src="./assets/images/images.jpeg" alt="" />
      </div>
      <form action="">
      <div class="form_heading">
        <h1>Registration Info</h1>
      </div>
      <div class="form_content">
        <label for="name">
          <p>NAME</p>
          <input type="text" id="name" />
        </label>
      </div>
      <div class="form_date">
        <label for="date">
          <p>BIRTHDAY</p>
          <input type="date" id="date"  />
        </label>
      </div>
      <div class="form_drowpdown">
        <label for="dropdown">
          <p>GENDER</p>
          <select name="" id="dropdown">
            <option value=""></option>

          </select>
        </label>
    </div>
    <div class="form_drowpdown1">
      <label for="dropdown1">
        <p>CLASS</p>
        <select name="" id="dropdown1">
          <option value="" disabled></option>
          <option value=""></option>

        </select>
      </label>
  </div>
  <div class="form_registration">
    <label for="registration-code">
      <p>REGISTRATION CODE</p>
      <input type="text" name="" id="registration-code">
    </label>
    </div>
    <div class="form_btn">
      <button type="submit">Submit</button>
    </div>
  </form>
  </body>
</html>
